<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Checkbox and Radio.css">
</head>
<body>
    <hr>
    <div class="container">
        <form>
            <div class="form-check">
                <label for="index1" class="form-check-label">Agree</label>
                <input type="checkbox" class="form-check-input" id="index1">
            </div>
            <hr>
            <div class="form-check">
                <label for="index2" class="form-check-label" value="style">YES/NO</label>
                <input type="radio" class="form-check-input" id="index2" name="style">
                <br>
                <label for="index3" class="form-check-label" value="style">YES/NO</label>
                <input type="radio" class="form-check-input" id="index3" name="style">
            </div>
            <hr>
            <div class="form-check form-switch">
                <label for="index4" class="form-check-label">YES/NO</label>
                <input type="checkbox" role="switch" class="form-check-input" id="index4">
            </div>
        </form>
    </div>
</body>
</html>
