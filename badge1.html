<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="badge1.css">
</head>

<body>
    <hr>
    <h1>Example heading <span class="badge bg-secondary">New</span> </h1>
    <h2>Example heading <span class="badge bg-primary">New</span> </h2>
    <h3>Example heading <span class="badge bg-danger">New</span> </h3>
    <h4>Example heading <span class="badge bg-success">New</span> </h4>
    <h5>Example heading <span class="badge bg-warning">New</span> </h5>
    <h6>Example heading <span class="badge bg-info">New</span> </h6>
    <hr>

    <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-secondary">4+</span>
    </button>
    <hr>

    <button type="button" class="btn btn-secondary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            50+
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    <hr>

    <button type="button" class="btn btn-primary position-relative">
        Profile
        <span
            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
        </span>
    </button>
    <hr>

    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning">Warning</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-light">Light</span>
    <span class="badge bg-dark">Dark</span>
    <hr>

    <span class="badge rounded-pill bg-primary">Primary</span>
    <span class="badge rounded-pill bg-secondary">Secondary</span>
    <span class="badge rounded-pill bg-success">Success</span>
    <span class="badge rounded-pill bg-danger">Danger</span>
    <span class="badge rounded-pill bg-warning">Warning</span>
    <span class="badge rounded-pill bg-info">Info</span>
    <span class="badge rounded-pill bg-light">Light</span>
    <span class="badge rounded-pill bg-dark">Dark</span>
    <hr>
</body>
</html>
